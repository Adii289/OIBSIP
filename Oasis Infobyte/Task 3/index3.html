<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter - Oasis Infobyte</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <div class="converter">
    <h2>🌡️ Temperature Converter</h2>
    
    <!-- Input Field -->
    <input type="number" id="temperatureInput" placeholder="Enter temperature" required>

    <!-- Dropdown for unit selection -->
    <select id="unitSelect">
      <option value="Celsius">Celsius (°C)</option>
      <option value="Fahrenheit">Fahrenheit (°F)</option>
      <option value="Kelvin">Kelvin (K)</option>
    </select>

    <!-- Convert Button -->
    <button id="convertBtn">Convert</button>

    <!-- Result Display -->
    <div class="result" id="result"></div>

    <footer>Made for Oasis Infobyte Internship</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
